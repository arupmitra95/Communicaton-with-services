<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-newaccount (newAccount)="onCreateAccount($event)"></app-newaccount>
      <hr>
      <app-account *ngFor="let acc of accounts; let i= index"
        [account]="acc"
        [arrayIndex]="i"
        (updateAcnt)="updateAccount($event)"
      ></app-account>
    </div>
  </div>
</div>
