<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>{{ account.status }} </p>
    <button class="btn btn-default" (click)="onUpdateAcnt(arrayIndex, 'Active')">Set to 'active'</button>
    <button class="btn btn-default" (click)="onUpdateAcnt(arrayIndex, 'Inactive')" >Set to 'inactive'</button>
    <button class="btn btn-default" (click)="onUpdateAcnt(arrayIndex, 'Unknown')">Set to 'unknown'</button>
  </div>
</div>
